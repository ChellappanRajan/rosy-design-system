<div class="flex h-screen w-screen">
  <aside class="w-[20%]">
    <div class="flex w-full h-full">
      <!-- <div  class="bg-blue-550 rounded-md ">
            Test
        </div> -->
    </div>
  </aside>
  <main class="flex-1 p-4">
    <div class="flex flex-col bg-white w-full h-full rounded-[58px]">
      <div class="flex-1 flex h-full overflow-auto">
        <div class="mt-auto w-full h-full p-3">
        <div class="w-full" [innerHTML]="response()"></div>
        </div>
      </div>
      <div class="flex items-center justify-center w-full mt-auto">
        <div class="relative w-[60%] my-6">
          <input
            placeholder="Ask me anything"
            class="w-full p-4 bg-blue-650 border-green-650 outline-none rounded-full"
          />
          <span
            (click)="fetchData()"
            class="absolute right-0 top-4 pr-4 opacity-80"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="28px"
              viewBox="0 -960 960 960"
              width="28px"
              fill="#5f6368"
            >
              <path
                d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"
              />
            </svg>
          </span>
        </div>
      </div>
    </div>
  </main>
</div>
